version: '3.2'
services:
  web:
    image: "reads.yiransheng.com/caddy:latest"
    environment:
      CADDY_HOST: "${CADDY_HOST}"
      TLS_EMAIL_OR_OFF: "${TLS_EMAIL_OR_OFF}"
      ACME_AGREE: "true"
    ports:
      - "127.0.0.1:3000:2015"
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/root/.caddy
    depends_on:
      - server
  server:
    image: "reads.yiransheng.com/server:latest"
    environment:
      DATABASE_URL: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db/${POSTGRES_DB}"
      TOSHI_URL: "${TOSHI_URL}"
      TOSHI_INDEX: "${TOSHI_INDEX}"
      RUST_LOG: "${RUST_LOG}"
    depends_on:
      - db
      - toshi
  toshi:
    image: "reads.yiransheng.com/toshi_bin:latest"
    volumes:
      - toshi_data:/data
    ports:
      - "127.0.0.1:7000:7000"
  db:
    image: "postgres:10.9-alpine"
    volumes:
      - pg_data:/var/lib/postgresql/data/pg_data
    environment:
      POSTGRES_DB: "${POSTGRES_DB}" 
      POSTGRES_USER: "${POSTGRES_USER}" 
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      PGDATA: /var/lib/postgresql/data/pg_data
volumes:
  pg_data:
  toshi_data:
  caddy_data:


